<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:900,700,400" rel="stylesheet">
  <style>
    html, body {height: 100%;margin: 0;padding: 0;}
    body {
      background: #222831;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh; width:100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 10vw;
      box-sizing: border-box;
    }
    .soon {
      font-size: 4.1rem;
      font-weight: 900;
      letter-spacing: 0.12em;
      line-height: 1.03;
      margin-bottom: 20px;
      margin-top: 0;
      color: transparent;
      -webkit-text-stroke: 3px #00fff5;
      text-stroke: 3px #00fff5;
      text-transform: uppercase;
      user-select: none;
    }
    .subtext {
      font-size: 1.18rem;
      color: #b4f7ff;
      letter-spacing: 0.04em;
      font-weight: 400;
      margin-bottom: 40px;
      margin-top: 8px;
      line-height: 1.6;
      opacity: 0.88;
      user-select: none;
      font-family: 'Roboto Mono', monospace;
      max-width: 540px;
    }
    .linkedin-btn {
      margin-top: 10px;
      padding: 15px 58px;
      border-radius: 0;
      border: 3px solid #00fff5;
      background: none;
      color: #00fff5;
      font-size: 1.17rem;
      font-family: inherit;
      font-weight: 900;
      letter-spacing: 0.12em;
      cursor: pointer;
      box-shadow: none;
      text-transform: uppercase;
      transition: background 0.17s, color 0.12s, border 0.12s;
      outline: none;
      text-decoration: none;
      display: inline-block;
    }
    .linkedin-btn:hover, .linkedin-btn:focus {
      background: #00fff5;
      color: #111;
      border: 3px solid #fff;
    }
    @media (max-width:800px){
      body {padding: 0 3vw;}
      .soon {font-size: 2.1rem; -webkit-text-stroke: 1.5px #00fff5;}
      .subtext {font-size: 1rem; margin-bottom: 30px;}
      .linkedin-btn {font-size: 0.93rem; padding: 11px 13vw;}
    }
    @media (max-width:420px){
      .soon {font-size: 1.14rem;-webkit-text-stroke: 1px #00fff5;}
      .subtext {font-size: 0.93rem;}
      .linkedin-btn {font-size: 0.91rem; padding: 10px 7vw;}
    }
  </style>
</head>
<body>
  <div class="soon">
    COMING SOON
  </div>
  <div class="subtext">
    In the meantime, feel free to reach out through LinkedIn.
  </div>
  <a class="linkedin-btn" id="linkedinBtn"
     href="https://www.linkedin.com/in/ariaman-pooramini/"
     target="_blank" rel="noopener noreferrer">Visit LinkedIn</a>
  <script>
    const btn = document.getElementById('linkedinBtn');
    btn.addEventListener('mouseup', () => btn.blur());
    btn.addEventListener('mouseleave', () => btn.blur());
    btn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        setTimeout(() => btn.blur(), 150);
      }
    });
  </script>
</body>
</html>
